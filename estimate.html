<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <style>
      select { height: 30px; }
    </style>
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
  </head>
  <body>
    <div class="content" id="content">
      
 <div id="warning" style="color:red"></div>
    
      <label for="ubv">User business value</label>
      <select name="ubv" id="ubv">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="13">13</option>
        <option value="21">21</option>
      </select>
    
    <label for="tc">Time criticality</label>
      <select name="tc" id="tc">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="13">13</option>
        <option value="21">21</option>
      </select>
    
    <label for="rroe">RR/EO value</label>
      <select name="rroe" id="rroe">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="13">13</option>
        <option value="21">21</option>
      </select>
      
      <label for="js">Job Size</label>
      <select name="js" id="js">
       <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="8">8</option>
        <option value="13">13</option>
        <option value="21">21</option>
      </select>
      <label for="wsjf">WSJF</label>
      <input id="wsjf" name="wsjf" type="text" placeholder="Save to calculate WSJF" disabled>
      <button id="save" class="mod-primary">Save</button>
      <p>
        Read about <a href="http://www.scaledagileframework.com/wsjf/" target="_new">WSJF in agile</a>.
      </p>
   </div>
    <script src="./js/estimate.js"></script>
  </body>
</html>
